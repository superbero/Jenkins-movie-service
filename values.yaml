namespace: dev

configmap:

  postgres_movie:
    name: postgres-movie-configmap
    POSTGRES_USER: "movie"
    POSTGRES_PASSWORD: "password"
    POSTGRES_DB: "movie_db"
    
  movie_service:
    name: movie-service-config
    uri: "postgresql://movie:password@pg-movie:5432/movie_db"
    cast_service_uri: "http://cast:8000/api/v1/casts/"

Deployment:
  imagePullPolicy: IfNotPresent
  replicasCount: 1

  postgres:
    image: postgres:12.1-alpine
    mountPath: /var/lib/postgresql/data/
    ports: 5432
  
  movie_db:
    name: postgres-movie-db

  movie_service:
    image: superbero/movie_service:latest
    name: movie-svc-deploy

volumes:
  storageClassName: standard
  accessModes: ReadWriteMany
  
  persistentvolume:
    name: postgres-data-jenkins
    size: 10Gi
    volume_path: /Users/admin/volumes # MacOS folder path
   
  persistentvolumeclaim:
    size: 2Gi
    storageClassName: standard
    accessModes: ReadWriteMany
    
    movie_db:
      name: postgres-data-movie

services:
  postgres_movie:
    name: pg-movie
    type: ClusterIP
    ports:  5432
    targetPort: 5432
    protocol: TCP

  movie_service:
    type: ClusterIP
    name: movie-service
    port: 8000
    targetPort: 8000
    protocol: TCP
